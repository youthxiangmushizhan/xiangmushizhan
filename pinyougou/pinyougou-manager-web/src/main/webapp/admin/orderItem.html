<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>


</head>
<body class="hold-transition skin-red sidebar-mini">
<div id="app">
    <!-- .box-body -->
    <div class="box-header with-border">
        <h3 class="box-title">管理</h3>
    </div>

    <div class="box-body">

        <!-- 数据表格 -->
        <div class="table-box">

            <!--工具栏-->
            <div class="pull-left">
                <div class="form-group form-inline">

                </div>
            </div>
            <div class="box-tools pull-right">
                <div class="has-feedback">
                </div>
            </div>
            <!--工具栏/-->
{{tbItem}}
            <!--数据列表-->
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="sorting">商品ID</th>
                    <th class="sorting">商品名称</th>
                    <th class="sorting">标题</th>
                    <th class="sorting">商品规格</th>
                    <th class="sorting">单价</th>
                    <th class="sorting">商品购买数量</th>
                    <th class="sorting">商品总金额</th>
                    <th class="sorting">卖家ID</th>
                    <th class="sorting">图片</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>

                <tr v-for="entity in list">

                    <td>{{entity.goods.id}}</td>
                    <td>{{entity.goods.goodsName}}</td>
                    <td>{{entity.goods.caption}}</td>
                    <td>{{entity.title}}</td>
                    <td>{{entity.price}}</td>
                    <td>{{entity.totalNum}}</td>
                    <td>{{entity.totalMoney}}</td>
                    <td>{{entity.goods.sellerId}}</td>

                    <td><img :src="entity.picPath" width="40" height="60"></td>

                    <td class="text-center">
                        <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"
                                @click="findOne(entity.id)">修改
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--数据列表/-->
        </div>
        <!-- 数据表格 /-->
        <!-- 分页 -->
        <navigation :pages="pages" @navpage="searchList"></navigation>
    </div>
    <!-- /.box-body -->

    <!-- 编辑窗口 -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">编辑</h3>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-striped" width="800px">
                        <tr>

                            <td>商品id</td>

                            <td><input class="form-control" ng-model="entity.itemId" placeholder="商品id"></td>

                        </tr>
                        <tr>

                            <td>SPU_ID</td>

                            <td><input class="form-control" ng-model="entity.goodsId" placeholder="SPU_ID"></td>

                        </tr>
                        <tr>

                            <td>订单id</td>

                            <td><input class="form-control" ng-model="entity.orderId" placeholder="订单id"></td>

                        </tr>
                        <tr>

                            <td>商品标题</td>

                            <td><input class="form-control" ng-model="entity.title" placeholder="商品标题"></td>

                        </tr>
                        <tr>

                            <td>商品单价</td>

                            <td><input class="form-control" ng-model="entity.price" placeholder="商品单价"></td>

                        </tr>
                        <tr>

                            <td>商品购买数量</td>

                            <td><input class="form-control" ng-model="entity.num" placeholder="商品购买数量"></td>

                        </tr>
                        <tr>

                            <td>商品总金额</td>

                            <td><input class="form-control" ng-model="entity.totalFee" placeholder="商品总金额"></td>

                        </tr>
                        <tr>

                            <td>商品图片地址</td>

                            <td><input class="form-control" ng-model="entity.picPath" placeholder="商品图片地址"></td>

                        </tr>
                        <tr>

                            <td></td>

                            <td><input class="form-control" ng-model="entity.sellerId" placeholder=""></td>

                        </tr>

                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存
                    </button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="../plugins/vue/vue.js"></script>
<script src="../plugins/axios/axios.js"></script>

<script src="../js/controller/orderItemController.js"></script>
</html>
