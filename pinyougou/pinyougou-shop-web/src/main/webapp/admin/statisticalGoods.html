<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" >
<!-- .box-body -->
<div id="app">

    <div class="box-header with-border">
        <h3 class="box-title">订单管理</h3>
    </div>

    <div class="box-body">

        <!-- 数据表格 -->
        <div class="table-box">

            <!--工具栏-->
            <div class="pull-left">
                <div class="form-group form-inline">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" title="新建" ><i class="fa fa-file-o"></i> 发货</button>
                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                    </div>
                </div>
            </div>
            <div class="box-tools pull-right">
                <form id="myForm">
                初始时间：<input name="startDate" type="date" v-model="startDate">结束时间：<input name="endDate" type="date" v-model="endDate"><button @click="queryGoodsStatistical(1)" class="btn-info" type="button">查询</button>
                </form>
            </div>
            <!--工具栏/-->

            <!--数据列表-->
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="" style="padding-right:0px">
                        <input id="selall" type="checkbox" class="icheckbox_square-blue">
                    </th>
                    <th class="sorting_asc">商品名称</th>
                    <th class="sorting">品牌</th>
                    <th class="sorting">销量</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="good in list">
                    <td><input  type="checkbox"></td>
                    <td>{{good.tbGoods.goodsName}}</td>
                    <td>{{brandList[good.tbGoods.brandId]}}</td>
                    <td>{{good.statistical}}</td>
                </tr>
                </tbody>
            </table>
            <!--数据列表/-->
            <div class="text-center">
                <navigation :pages="pages" :current.sync="pageNo"  @navpage="queryGoodsStatistical"></navigation>
            </div>
        </div>
        <!-- 数据表格 /-->


    </div>
</div>
<!-- /.box-body -->

</body>
<script src="../plugins/vue/vue.js"></script>
<script src="../plugins/axios/axios.js"></script>
<script src="../js/pagination.js"></script>
<script src="../js/controller/goodsStatisticalController.js"></script>
</html>
